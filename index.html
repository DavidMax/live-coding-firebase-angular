<!DOCTYPE html>
<html lang="en" ng-app="meetupBaseApp">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeetupBase</title>

    <!-- AngularJS framework main script include -->
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js'></script>
    <!-- Firebase JavaScript main script include -->
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <!-- AngularFire JavaScript library for using Firebase with AngularJS -->
    <script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- App specific CSS -->
    <link rel="stylesheet" href="css/question.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="MeetupBaseCtrl">  
    <div class="container">
      <div class="row">
        <!-- header -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <input id="question-user-input" type='text' id='nameInput' placeholder='Enter a username...' ng-model="name">
          </div>
          <!-- content -->
          <div class="panel-body" id="question-body">
            <ul class="list-group">
              <li class="list-group-item" ng-repeat="questionObject in questionsArray">
                <strong>{{questionObject.user}} </strong>{{questionObject.question}}<span class="badge">{{questionObject.time | date:'shortTime'}}</span>
              </li>
            </ul>
          </div>
          <!-- footer -->
          <div class="panel-footer">        
            <input type="text" class="form-control" placeholder='Type a question...' ng-model="body" ng-keydown="addQuestion($event)">
          </div>

        </div>
      </div>  
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- Our AngularJS file -->
    <script src='meetupBase.js'></script>
  </body>
</html>
